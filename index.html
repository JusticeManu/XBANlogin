<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Registration page</title>
   
  <body>

    <img src="https://image.freepik.com/free-photo/man-woman-walking-together-dealership_23-2148333033.jpg" alt="">
    <div class="container">
      <div class="row ">
        <div class="col-md-10 offset=md-2">
          <div class="row">
            <div class="col-md-4  register-left"> 
              <img class="logo" src="./Screenshot (13).png" alt="">  
              <h2>XBAN</h2>
              <p>We provide all kinds of services</p>
              <div class="btn btn-primary">Login</div>
            </div>
            <div class="col-md-7 register-right">
             
              <h2>Register</h2>
              <hr class="style-two">
              <div class="register-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="Password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>

                <div class="btn btn-primary" type="submit">Register</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </head>
  </body>
</html>
